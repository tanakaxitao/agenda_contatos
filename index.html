<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>agenda de contatos</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>agenda de contatos</h1>
      </header>
      <form class="contato" id="form-contato">
        <input
          id="nome-contato"
          type="text"
          required
          placeholder="nome do contato"
        />
        
        <input
          id="numero-contato"
          type="tel"
          required
          placeholder=" cel (xx) xxxxx-xxxx"
          
        />
        <button type="submit">cadastrar +</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>nome </th>
            <th> telefone</th>
          </tr>
          <tbody>
          </tbody>
        </thead>
        <tfoot>
          <tr>
            <td>---</td>
            <td id="numero-cel">---</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
  <script src="main.js"></script>
</html>
